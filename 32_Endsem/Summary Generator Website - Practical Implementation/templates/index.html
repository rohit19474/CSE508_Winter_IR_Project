<html>
<head>
    <title>My Flask App with Bootstrap</title>
    <!-- Include Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/spin.js/2.3.2/spin.min.js"></script>
   
  
    <style>
      /* Custom dark theme */
      body {
          background-color: #000;
          color: #fff;
      }

      .navbar {
          background-color: crimson;
      }

      .form-control {
          background-color: #333;
          color: #fff;
          border: none;
          border-radius: 0;
      }

      .form-control:focus {
          background-color: #444;
          color: #fff;
      }

      .btn-primary {
          background-color: crimson;
          border: none;
          border-radius: 0;
      }

      .btn-primary:hover {
          background-color: #8b0000;
      }

      .text-center {
          opacity: 0;
          animation: fadeIn 1s forwards;
      }
      .spinner {
            position: absolute;
            top: 73%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

      @keyframes fadeIn {
          from {
              opacity: 0;
          }

          to {
              opacity: 1;
          }
      }

  </style>
  <script>
    function showSpinner() {
      var opts = {
        lines: 12,
        length: 8,
        width: 4,
        radius: 10,
        color: '#DC143C', // Set the color to crimson red (#DC143C)
        speed: 1.5,
        rotate: 0,
        animation: 'spinner-line-fade-quick',
        direction: 1,
        zIndex: 2e9,
        className: 'spinner',
        top: '50%',
        left: '50%',
        shadow: '0 0 10px rgba(0, 0, 0, 0.2)',
        position: 'absolute'
    };
    var target = document.getElementById('spinner');
    var spinner = new Spinner(opts).spin(target);
}
</script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="#">Text Summarization</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="ml-auto navbar-nav">
              <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
              </li>
          </ul>
      </div>
  </nav>
  <div class="container mt-5">
    <h1 class="mb-4 text-center animate__animated animate__fadeInDown">Text Summarization</h1>
    <div class="row justify-content-center">
        <div class="col-md-8 animate__animated animate__fadeInUp">
            <form method="post" action="/summarize">
                <div class="form-group">
                    <label for="input_text">Input Text:</label>
                    <textarea class="form-control" id="input_text" name="text" rows="10" cols="30"></textarea>
                </div>
                <div class="form-group"> <!-- Add new form group for max length -->
                    <label for="max_length">Max Length:</label>
                    <input type="number" class="form-control" id="max_length" name="max_length" value="100" min="1" max="512">
                </div>
                <div class="text-center">
                    <button class="btn btn-primary animate__animated animate__fadeIn" type="submit" onclick="showSpinner()">Generate Summary</button>
                </div>
            </form>
            <br>
            <h2 class="mt-4 text-center animate__animated animate__fadeIn">Summary:</h2>
            <p class="text-center animate__animated animate__fadeIn">{{ summary }}</p>
        </div>
    </div>
</div>

<!-- Add spinner element -->
<div id="spinner" class="spinner"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script></body>
  </body>
</html>
